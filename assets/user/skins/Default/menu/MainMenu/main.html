<head>
	<title>OnBeat</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="imgBackground">
	<div id="MainMenu">
		<div class="row">
			<div class="column left">
				<p></p>
			</div>
			<div class="column right">
				<div id="Menu">
			  		<div class="titleBackground">
			  			<h1 id="GameTitle" class="title">OnBeat</h1>
			  		</div>
					
			  		<div class="titleBackground subOption" onclick="StartGame()">
			  			<h2 class="menuOption">Play Beat!</h2>
			  		</div>
			  		<div class="titleBackground subOption">
			  			<h2 class="menuOption">Create Beat!</h2>
			  		</div>

			  		<div class="titleBackground subOption" id="GameSettings">
			  			<h2 class="menuOption">Game Settings!</h2>
			  		</div>


			  		<div class="titleBackground subOption" onclick="ExitGame()">
			  			<h2 class="menuOption">Exit!</h2>
			  		</div>
			  	</div>
			</div>
		</div>
	</div>

	<div id="Settings">
		<div class="row">
			<div class="column left">
				<p></p>
			</div>

			<div class="column right">
				<div id="SettingsSection">
					<div id="Headers">
						<div class="header" id="DisplayHeader">
							Display
						</div>

						<div class="header" id="InputHeader">
							Input
						</div>

						<div class="header" id="AudioHeader">
							Audio
						</div>

						<div class="header">
							<a id="SettingsQuit">X</a>
						</div>
					</div>
					<div class="settingsOptions" id="DisplaySettings">
						<div class="setting" id="ResolutionSetting">
							<p>
								Resolution:
							</p>
							<div>
								<select id="Resolution" placeholder="Resolution" class="configValue">
      								<option value="" disabled selected hidden>Resolution</option>
								</select>
							</div>
						</div>
						<div class="setting" id="FullscreenSetting">
							<p>
								Fullscreen:
							</p>
							<div>
								<select id="Fullscreen" class="configValue">
									<option value="" disabled selected hidden>Monitor</option>
									<option value="0">Windowed</option>
								</select>
							</div>
						</div>
						<div class="setting" id="VSyncSetting">
							<p>
								VSync:
							</p>
							<div>
								<select id="VSync" class="configValue">
									<option value="" disabled selected hidden>VSync</option>
									<option value="0">Off</option>
									<option value="1">Single Buffer</option>
									<option value="2">Double bufffer</option>
									<option value="3">Triple buffer</option>
								</select>
							</div>
						</div>
						<div class="setting" id="FpsCapSetting">
							<p>
								Fps Cap:
							</p>
							<div>
								<input type="number" placeholder="0" id="FpsCap" class="configValue">
							</div>
						</div>
						<div class="setting" id="CurrentSkinSetting">
							<p>
								Skin:
							</p>
							<div>
								<input type="button" value="Select skin" id="SkinButton" onclick="setSkin()">
								<input type="text" placeholder="Default" id="Skin" disabled class="configValue">
							</div>
						</div>
					</div>
					<div class="settingsOptions" id="InputSettings">
						<div class="setting" id="Column1Setting">
							<p>Column 1 Key:</p>
							<div>
								<input type="text" id="COLUMN_1" class="configValue KeyInput">
							</div>
						</div>
						<div class="setting" id="Column2Setting">
							<p>Column 2 Key:</p>
							<div>
								<input type="text" id="COLUMN_2" class="configValue KeyInput">
							</div>
						</div>
						<div class="setting" id="RightColumnKeySetting">
							<p>Column 3 Key:</p>
							<div>
								<input type="text" id="COLUMN_3" class="configValue KeyInput">
							</div>
						</div>
						<div class="setting" id="Column4Setting">
							<p>Column 4 Key:</p>
							<div>
								<input type="text" id="COLUMN_4" class="configValue KeyInput">
							</div>
						</div>
						<div class="setting" id="PauseSetting">
							<p>Pause Key:</p>
							<div>
								<input type="text" id="PAUSE" class="configValue KeyInput">
							</div>
						</div>
					</div>
					<div class="settingsOptions" id="AudioSettings">
						<div class="setting" id="VolumeSetting">
							<p>Volume:</p>
							<div>
								<input type="number" id="Volume" min="0" max="1" step="0.1" class="configValue">
								<input type="range" id="VolumeSelect" min="0" max="1" step="0.01">
							</div>
						</div>
					</div>
					<div id="SettingsButtons">
						<input type="button" value="Apply" onclick="applySettings()">
						<input type="button" value="Cancel" onclick="RevertSettings()">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
    
<script src="./main.js"></script>
